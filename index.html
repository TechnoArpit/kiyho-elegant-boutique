<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIYHO Bags - Timeless Luxury, Redefined</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>KIYHO</h1>
                <span>Bags</span>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="#home" class="nav-link active">Home</a></li>
                    <li><a href="#bags" class="nav-link">Bags</a></li>
                    <li><a href="#" class="nav-link" id="cart-btn">Cart (<span id="cart-count">0</span>)</a></li>
                    <li><a href="#" class="nav-link" id="logout-btn">Logout</a></li>
                </ul>
            </nav>
            <div class="mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h2>Timeless Luxury, Redefined.</h2>
            <p>Discover our exclusive collection of designer handbags crafted for the modern woman who appreciates elegance and sophistication.</p>
            <button class="cta-btn">Explore Collection</button>
        </div>
        <div class="hero-image">
            <img src="https://images.unsplash.com/photo-1553062407-98eeb64c6a62?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" alt="Luxury Handbag">
        </div>
    </section>

    <!-- Featured Products -->
    <section class="featured-products" id="bags">
        <div class="container">
            <h2 class="section-title">Featured Collection</h2>
            <div class="products-grid" id="products-grid">
                <!-- Products will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cart-modal">
        <div class="cart-content">
            <div class="cart-header">
                <h3>Shopping Cart</h3>
                <button class="close-cart" id="close-cart">&times;</button>
            </div>
            <div class="cart-items" id="cart-items">
                <!-- Cart items will be displayed here -->
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <strong>Total: $<span id="cart-total">0.00</span></strong>
                </div>
                <button class="checkout-btn" id="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <!-- Cart Overlay -->
    <div class="cart-overlay" id="cart-overlay"></div>

    <!-- Welcome Message -->
    <div class="welcome-message" id="welcome-message">
        <p>Welcome back, <span id="user-name"></span>!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
