<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KIYHO Bags</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <h1>KIYHO</h1>
                    <span>Bags</span>
                </div>
                <h2>Welcome Back</h2>
                <p>Sign in to your account to continue shopping</p>
            </div>
            
            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    <span class="error-message" id="username-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error-message" id="password-error"></span>
                </div>
                
                <button type="submit" class="auth-btn">Sign In</button>
                
                <div class="auth-links">
                    <p>Don't have an account? <a href="register.html">Create one here</a></p>
                </div>
            </form>
            
            <div class="error-message main-error" id="main-error"></div>
        </div>
        
        <div class="auth-image">
            <img src="https://images.unsplash.com/photo-1584917865442-de89df76afd3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" alt="Luxury Shopping">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
