<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - KIYHO Bags</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>KIYHO</h1>
                <span>Bags</span>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html" class="nav-link">← Back to Shop</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="checkout-container">
        <div class="container">
            <h2 class="checkout-title">Checkout</h2>
            
            <div class="checkout-content">
                <!-- Order Summary -->
                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div class="order-items" id="order-items">
                        <!-- Order items will be displayed here -->
                    </div>
                    <div class="order-total">
                        <div class="total-row">
                            <span>Subtotal:</span>
                            <span>$<span id="subtotal">0.00</span></span>
                        </div>
                        <div class="total-row">
                            <span>Shipping:</span>
                            <span>Free</span>
                        </div>
                        <div class="total-row total-final">
                            <span>Total:</span>
                            <span>$<span id="final-total">0.00</span></span>
                        </div>
                    </div>
                </div>

                <!-- Checkout Form -->
                <div class="checkout-form-container">
                    <form class="checkout-form" id="checkout-form">
                        <div class="form-section">
                            <h3>Shipping Information</h3>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="first-name">First Name</label>
                                    <input type="text" id="first-name" name="first-name" required>
                                </div>
                                <div class="form-group">
                                    <label for="last-name">Last Name</label>
                                    <input type="text" id="last-name" name="last-name" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="address">Street Address</label>
                                <input type="text" id="address" name="address" required>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input type="text" id="city" name="city" required>
                                </div>
                                <div class="form-group">
                                    <label for="state">State</label>
                                    <input type="text" id="state" name="state" required>
                                </div>
                                <div class="form-group">
                                    <label for="zip">ZIP Code</label>
                                    <input type="text" id="zip" name="zip" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>Payment Method</h3>
                            
                            <div class="payment-methods">
                                <div class="payment-option">
                                    <input type="radio" id="credit-card" name="payment" value="credit-card" checked>
                                    <label for="credit-card">Credit Card</label>
                                </div>
                                <div class="payment-option">
                                    <input type="radio" id="debit-card" name="payment" value="debit-card">
                                    <label for="debit-card">Debit Card</label>
                                </div>
                                <div class="payment-option">
                                    <input type="radio" id="paypal" name="payment" value="paypal">
                                    <label for="paypal">PayPal</label>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="place-order-btn">Place Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Thank You Modal -->
    <div class="thank-you-modal" id="thank-you-modal">
        <div class="thank-you-content">
            <div class="thank-you-icon">✓</div>
            <h2>Thank You!</h2>
            <p>Your order has been successfully placed.</p>
            <p>Order confirmation will be sent to your email.</p>
            <button class="continue-shopping-btn" onclick="window.location.href='index.html'">Continue Shopping</button>
        </div>
    </div>

    <div class="modal-overlay" id="modal-overlay"></div>

    <script src="script.js"></script>
</body>
</html>
